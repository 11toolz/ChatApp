<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inbox">
        <h2>Messenger</h2>
        <div class="inbox__people">
          <h4>Active users</h4>
           <div class="chat_list active_chat">

             </div>
        </div>
        <div class="inbox__messages">
          <div class="messages__history"></div>
          <div class="fallback"></div>
        </div>
      </div>
  <div class="type_msg">
      <form class="message_form">

        <input type="text" class="message_form__input" placeholder="Type a message" />
        <button class="message_form__button" type="submit">Go!</button>
      </form>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
